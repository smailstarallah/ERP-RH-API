spring.application.name=app-main

spring.datasource.url=jdbc:postgresql://localhost:5432/erpdb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration JWT
jwt.secret=monSecretTresTresLongPourJWTQuiFaitAuMoins32Caracteres
jwt.access-token-expiration=36000000
  # 1 heure
jwt.refresh-token-expiration=864000000
  # 24 heures

# Configuration utilisateur
user.password.min-length=8
user.registration.auto-activate=true

spring.quartz.job-store-type=memory
spring.quartz.auto-startup=true
spring.quartz.overwrite-existing-jobs=true
